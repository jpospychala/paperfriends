<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Paperfriends</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
  </head>

  <body>
    <div class="container" id="scene">
      <div class="row">
        <h2>{{model.name}}</h2>
        {{model.description}}
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="view3d">
        </div>
      <div class="row" v-if="print">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <button v-on:click="set3dView()">Close</button>
        </div>
      </div>
      <div class="row" v-else>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <input type="text" v-model="model.name">
          <input type="text" v-model="model.description">
          <button v-on:click="applyChanges()">Preview</button>
          <button v-on:click="save()">Save</button>
          <button v-on:click="create()">Create</button>
          <button v-on:click="set3dView()">3D</button>
          <button v-on:click="setPrintView()">Print</button>
          {{ error }}
          <textarea class="form-control" v-model="editable" rows=20 cols=60>
          </textarea>
        </div>
      </div>
    </div> <!-- /container -->
    <script src="/vendor/jquery-3.1.0.min.js"></script>
    <script src="/vendor/three.js"></script>
    <script src="/vendor/vue.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
